<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}" class="text-white text-decoration-none">{{ site.title }}</a></h1>
            <nav>
                <a href="{{ '/' | relative_url }}" class="text-white me-3">Home</a>
                <a href="{{ '/about/' | relative_url }}" class="text-white me-3">About</a>
                <a href="{{ '/resume/' | relative_url }}" class="text-white me-3">Resume</a>
            </nav>
        </div>
    </header>

    <main class="content-wrapper">
        {{ content }}
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
