# Site settings
title: Venkatram's Blog
email: venkat.veerareddy@gmail.com
description: >-
  A blog about software development, Java, and cloud technologies
baseurl: ""  # Keep this empty for GitHub Pages
url: "https://venkatram64.github.io"
github_username: venkatram64

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink structure
permalink: pretty  # This will add trailing slashes to URLs

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      published: true
      sitemap: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      published: true
      sitemap: true

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:title/
    sort_by: date
    sort_direction: descending
    future: true