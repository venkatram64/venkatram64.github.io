# Site settings
title: Venkatram's Blog
email: venkat.veerareddy@gmail.com
description: >-
  A blog about software development, Java, and cloud technologies
baseurl: ""
url: "https://venkatram64.github.io"
github_username: venkatram64

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .idea
  - .vscode

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      published: true
      sitemap: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:title/
    sort_by: date
    sort_direction: descending
    future: true  # Show future-dated posts

# Add Bootstrap Icons
head_scripts:
  - <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">